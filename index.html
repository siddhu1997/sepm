<!DOCTYPE <!DOCTYPE html>
<html>
<title>
    Welcome to MITS Portal!
</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/for_index.css" rel="stylesheet">
</head>

<script src="login/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:rgb(255, 255, 255); height: 12%;">
            <div class="h1-text">MITS PORTAL</div>
        </div>
        <div class="row" style="height: 81%;" id="temp">
            <div class="col-md-4 col-sm-12"></div>
            <div class="col-md-4 col-sm-12">
                <div class="welcome animated bounceInLeft">welcome</div>
                <div id="ctreveal"
                    style="display: none; box-align: center; width: 100%; height:80%; background-color: white; margin-top:3ch; border: 1px solid white; border-radius: 15px; margin-top: 3.3em;">
                    <h3 class="text-center" style="padding-top: 0.7ch;">Log In</h3>
                    <form>
                        <div class="form-group input-group-sm">
                            <label for="exampleInputEmail1">Email address</label>
                            <input style="width: 90%; margin-left:2.3ch;" type="email" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="exampleInputPassword1">Password</label>
                            <input style="width: 90%; margin-left:2.3ch;" type="password" class="form-control"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div style="width: inherit;" class="text-center">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                    <hr/>
                    <a style="padding-left: 9em;" href="#">Forgot Password ?</a>
                    <hr />
                    <div class="text-center">
                        <small><span class="conftitle">MITS Portal</span><br>&copy;&nbsp;All rights
                            Reserved</small><br />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12"></div>
        <div class="row bg-dark" style="height: 7%">
            <div class="col-sm-12 text-center text-white align-middle" style="font-size: 1.3ch; padding-top: 2.5ch;">
                &copy; All rights Reserved.
            </div>
        </div>
    </div>
    <!--============= jQuery==================================================-->
    <script>
        $(".welcome").click(function () {
            $(".welcome").hide(500, function () {
                $("#ctreveal").show(1111);
            });
        });

    </script>
    <!--======================================================================-->
</body>
</html>
